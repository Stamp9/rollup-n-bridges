<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Latest Native Deposits</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif; margin: 2rem; }
      h1 { font-size: 1.25rem; margin-bottom: 1rem; }
      table { border-collapse: collapse; width: 100%; }
      th, td { text-align: left; padding: 8px 10px; border-bottom: 1px solid #e5e7eb; }
      th { background: #f9fafb; font-weight: 600; }
      code { background: #f3f4f6; padding: 2px 4px; border-radius: 4px; }
      .muted { color: #6b7280; font-size: 0.9rem; }
    </style>
  </head>
  <body>
    <h1>Latest 10 Native Deposits</h1>
    <table>
      <thead>
        <tr>
          <th style="width: 28%">ID</th>
          <th style="width: 28%">From</th>
          <th style="width: 22%">Amount (wei)</th>
          <th style="width: 22%">Event ID</th>
        </tr>
      </thead>
      <tbody id="deposits-body"
             hx-get="/deposits"
             hx-trigger="load, every 2s"
             hx-target="#deposits-body"
             hx-swap="innerHTML">
        <tr><td colspan="4">Loadingâ€¦</td></tr>
      </tbody>
    </table>

  </body>
